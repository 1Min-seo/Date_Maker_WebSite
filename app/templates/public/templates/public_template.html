<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block link %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>  
</head>
<body style="overflow-x:hidden">
    <div class="app-container">
        <header id="app-header">
            <div class="container"  id="app-total">
                <div class="logo">
                    <a href="/">데이트 메이커.</a>
                </div>
                <div class="gnb">
                    <a href="/datemaker/corona">코로나 현황</a>
                    <a href="#none">커플 정보</a>
                    <a href="/">데이트 바구니</a>
                    <a href="#none" class="user-appear user-name"v-if="login">안녕하세요<span style="color:crimson; font-size: 18px;">!</span> ${ username } 님</a>
                    <template v-else> 
                        <a href="/datemaker/login"  class="user-appear login">로그인</a>
                        <a href="/datemaker/signup"  class="user-appear sign-up">회원가입</a>
                    </template>
                   
                </div>
            </div>
        </header>
        {% block main %}{% endblock %}
        <footer>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="{{ url_for('static', filename='js/usercheck.js') }}"> </script>
    {% block script %}{% endblock %}  
</body>
</html>
