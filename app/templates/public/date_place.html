{% extends "public/templates/public_template.html" %}
{% block title %}데이트메이커>숙소정보{% endblock %}
{% block link %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/place.css') }}">
{% endblock %}
{% block main %}
<div class="wrapper" id="app">
    <div class="page-container">
        <section class="room-nav">
            <article class="room-nav-wrapper">
                <h1>지역 선택</h1>
                <div class="drop-down">
                    <button class="drop-down-btn">${ selected }</button>
                    <ul class="drop-down-submenu">
                        <submenu-item v-for="(item,index) in selectList" v-bind:item="item" v-on:change="changeItem"
                            v-bind:key="index">
                        </submenu-item>
                    </ul>
                </div>
            </article>
        </section>
        <section class="main" id="app2">
            <div v-for="(item,index) in items" v-bind:key="index" class="page-container-box"
                style="cursor:pointer;">
                <div class="img-contain">
                    <img v-bind:src="item[2]">
                </div>
                <div class="content">
                    <h1>${ item[3] }</h1>
                    <p>${ item[4] }</p>
                    <button class="add-cart">데이트 바구니에 담기</button>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="{{ url_for('static',filename='js/place.js') }}"></script>
{% endblock %}
